<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тройки чисел</title>
</head>
<body>
  <label for="numberInput">Введите числа:</label>
  <input type="text" id="numberInput" placeholder="Например: 123 456 789">

  <script>
    const input = document.getElementById('numberInput');
    input.addEventListener('input', () => {
      const formatValue = (value) => {
        let cleanedValue = value.replace(/\D/g, '');
        cleanedValue = cleanedValue.replace(/(\d{3})/g, '$1 ').trim();

        return cleanedValue;
      };
      input.value = formatValue(input.value);
    });
  </script>
</body>
</html>
